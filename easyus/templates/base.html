{% load staticfiles %}
<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="easyus home page">
  <meta name="author" content="Huang Xia">
  
  <title>{% block title %}easyus{% endblock %}</title>
  {% block meta %} {% endblock %}
  <link rel="stylesheet" href="{% static 'css/lib/bootstrap.min.css' %}" >
  <link rel="stylesheet" href="{% static 'css/app.css' %}" >
  <!-- Custom Fonts -->
  <link href="{% static 'fonts/lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  {% block css %} {% endblock %}
</head>

<body id="page-top" class="index">
{% block body %}
  {% block nav %}{% endblock %}
  {% block header %} {% endblock %}
  {% block content %} {% endblock %}
  {% block footer %}{% endblock %}
{% endblock %}
<!-- jQuery -->
  <script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
  <!-- Bootstrap Core JavaScript -->
  <script src="{% static 'js/lib/bootstrap.min.js' %}"></script>
  <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script src="{% static 'js/classie.js' %}"></script>
  <script src="{% static 'js/cbpAnimatedHeader.js' %}"></script>
  <!-- Application JavaScript -->
  <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
